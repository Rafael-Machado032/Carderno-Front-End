<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="/Sistema de Manutenção/style/style.css">

    <title>Sistema de manuteção</title>
</head>

<body>
    <div class="container_pri">
        <div class="container_esq">

            <div class="logo">

            </div>

            <div class="container_menu">
                <div class="op">
                    <a href="">Reiniciar</a>
                </div>

                <div class="op selecionado">
                    <a href="">Configuração</a>
                </div>
            </div>

        </div>

        <div class="container_dir">
            <div class="header">
                <!--Lista Suspensa-->
                <div class="dropdown">
                    <input type="text" placeholder="Pesquisar.." id="myInput" onkeyup="filterFunction()"
                        class="pesquisa">
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#about">Condominio Kadash</a>
                        <a href="#base">Condominio 2</a>
                        <a href="#blog">Condominio 3</a>
                        <a href="#contact">Condominio 4</a>
                        <a href="#custom">Condominio 5</a>
                        <a href="#support">Condominio 6</a>
                        <a href="#tools">Condominio 7</a>
                    </div>
                </div>
                <!--Lista Suspensa-->
                <label for="">V 1.00</label>
            </div>
            <div class="container_dir_painel">
                <div class="cadastro">
                    <fieldset>
                        <legend>Cadastro</legend>
                        <label for="">Nome do Condominio:</label>
                        <input type="text">
                        <label for="">IP Externo</label>
                        <input type="text">
                        <fieldset>
                            <legend>Dispositivo 1</legend>
                            <label for="">Tipo de Dispositivo:</label>
                            <input type="text">
                            <label for="">Porta:</label>
                            <input type="text"><br />
                            <label for="">Login:</label>
                            <input type="text">
                            <label for="">Senha:</label>
                            <input type="text">
                        </fieldset>
                        <fieldset>
                            <legend>Dispositivo 2</legend>
                            <label for="">Tipo de Dispositivo:</label>
                            <input type="text">
                            <label for="">Porta:</label>
                            <input type="text"><br />
                            <label for="">Login:</label>
                            <input type="text">
                            <label for="">Senha:</label>
                            <input type="text">
                        </fieldset>
                        <button>Novo Dispositivo</button>

                    </fieldset>
                    <button>Salvar</button>
                    <button>Limpar</button>
                </div>

            </div>
        </div>

    </div>

    <script src="../Sistema de Manutenção/script/listasuspensa.js"></script>
</body>

</html>
